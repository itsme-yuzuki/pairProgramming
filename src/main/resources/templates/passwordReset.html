<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>パスワードをお忘れの方</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header>
		<h1>パスワード再設定</h1>
	</header>
	<main>
		<form action="/reset" method="post">
			<input type="text" name="email" placeholder="登録されているメールアドレス">
			<br>
			<input type="text" name="accountId" placeholder="社員番号">
			<br>
			<br>
			<button>パスワード再設定</button>
			<br> <span th:text="${message}" style="color: red"></span>
		</form>
		<br>
	</main>
</body>
</html>
