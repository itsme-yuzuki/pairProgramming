<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<header>
		<br>
		<h1>勤怠管理システム</h1>
	</header>
	<main>
		<span th:text="${message}" style="color: blue"></span>
		<form action="/login" method="post">
			<input type="text" name="accountId" placeholder="社員番号">
			<br>
			<input type="password" name="password" placeholder="パスワード">
			<br>
			<br>
			<button>ログイン</button>
			<br> <span th:text="${errorMessage}" style="color: red"></span>
		</form>
		<br>
		<a href="/passwordReset">パスワードお忘れの方</a>
		<br>
		<a href="/admin/login">管理者ログインはこちら</a>
	</main>
</body>

</html>
