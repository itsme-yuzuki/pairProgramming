<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>勤怠編集</title>
	<link rel="stylesheet" type="text/css" href="/css/style2.css">
</head>

<body>
	<header th:replace="header"></header>
	<main>
		<h1>勤怠編集</h1>
		<form action="|edit/${monthDetail.ymd}/attendance|" method="post">
		<table border="1">
			<tr>
				<th>日付</th>
				<th>出勤時間</th>
				<th>退勤時間</th>
				<th>勤怠状況</th>
				<th>勤務先</th>
			</tr>
			<tr th:each="attendance:${record}">
				<input type="date" name="date" th:value="${attendance.date}"></td>
				<td><input type="time" name="arrivingTime" th:value="${attendace.arrivingTime}"></td>
				<td><input type="time" name="leftTime" th:value="${attendance.leftTime}"></td>
				<td><input type="text" name="attendanceId1" th:value="${attendance.attendanceId1}"></td>
				<td><input type="text" name="attendanceId2" th:value="${attendance.attendanceId2}"></td>
				<td><input type="text" name="telework" th:value=[[${attendance.telework}]]></td>
			</tr>
		</table>
		<button>更新</button>
		</form>
	</main>	
</body>

</html>
